<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Editor Bundle</title>

    <script src="./node_modules/babylonjs/babylon.max.js" type="text/javascript"></script>
    <script src="./dist/editor-all.js" type="text/javascript"></script>

</head>
<body>
    <canvas id="testCanvas" touch-action="none"></canvas>
    <script type="text/javascript">
        var engine = new BABYLON.Engine(document.getElementById('testCanvas'));
        var scene = new BABYLON.Scene(engine);

        var camera = new BABYLON.ArcRotateCamera('Camera', Math.PI / 2, Math.PI / 2, 15, BABYLON.Vector3.Zero(), scene);

        engine.runRenderLoop(function () {
            scene.render();
        });

        setTimeout(() => {
            window.editor = new Editor.default(scene);
        }, 10);
    </script>
</body>
</html>
